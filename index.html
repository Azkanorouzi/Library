<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book library</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/animation.css" />
    link:
  </head>
  <body class="h-screen w-screen">
    <header>
      <nav
        class="w-full bg-gradient-to-r from-stone-800 to-blue-950 text-orange-500 flex justify-between lg:text-3xl items-center h-20 px-10"
      >
        <button class="xl:hidden rotate-90 toggle-button" type="button">
          |||
        </button>
        <h1>ğŸ“• Library</h1>
        <button type="button">ğŸšª Sign in</button>
      </nav>
    </header>
    <main class="flex min-h-full relative">
      <!-- Side bar -->
      <aside
        class="absolute z-30 top-0 left-0 right-0 bottom-0 bg-gradient-to-r from-orange-500 to-orange-400 w-full xl:static xl:w-1/4 p-5 text-5xl xl:text-lg xl:text-1xl text-orange-100 text-center -translate-x-full xl:-translate-x-0 fixed"
      >
        <h2 class="bg-slate-800 p-2 mb-12 fadeIn">ğŸ† YOUR PROGRESS</h2>
        <!-- Pages -->
        <section class="bg-slate-800 leading-10 p-2 grid gap-10 xl:gap-3">
          <p class="fadeIn-text">
            <span>ğŸ“š Books:</span> <span class="number-of-books">0</span>
          </p>
          <p class="fadeIn-text">
            <span>âœ… Completed books:</span>
            <span class="number-of-completed-books">0</span>
          </p>
          <p class="fadeIn-text">
            <span>ğŸ“‘ Total pages:</span>
            <span class="number-of-total-pages">0</span>
          </p>
          <p class="fadeIn-text">
            <span>âœ… Completed pages:</span>
            <span class="number-of-completed-pages">0</span>
          </p>
          <p class="fadeIn-text">
            <span>progress:</span>
            <span class="number-of-completed-pages">0</span>%
          </p>
        </section>
      </aside>
      <section
        class="bg-gradient-to-tr from-blue-800 to-orange-500 w-full grid-container"
      >
        <div
          class="bg-slate-800 flex justify-center items-center text-white text-8xl border-2 border-orange-600 plus-container order-1"
        >
          <p class="plus-sign">+</p>
        </div>
      </section>
    </main>
    <div
      class="module bg-slate-700 bg-opacity-80 fixed top-0 left-0 right-0 bottom-0 z-40 flex justify-center items-center module-hidden module-close backdrop-blur-md"
    >
      <div class="add-book-module bg-orange-600 border-2 border-orange-50 p-7">
        <h3 class="text-white text-center font-bold text-3xl">NEW BOOK INFO</h3>
        <form action="#" method="push" class="grid gap-2 new-book-form">
          <label for="author" class="text-2xl text-white">
            author
            <input
              type="text"
              name="author"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white name-input"
              id="author"
              required
            />
          </label>

          <label for="title" class="text-2xl text-white">
            title
            <input
              type="text"
              name="title"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white title-input"
              id="title"
              required
            />
          </label>
          <label for="pages" class="text-2xl text-white">
            Pages
            <input
              type="number"
              name="pages"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white pages-input"
              id="pages"
              min="10"
              required
            />
          </label>
          <label for="completed-pages" class="text-2xl text-white">
            Completed pages
            <input
              type="number"
              name="completed"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white completed-pages-input"
              id="completed-pages"
              required
            />
          </label>
          <!-- Buttons -->
          <div class="w-full flex mt-7">
            <button
              class="bg-orange-200 w-6/12 p-3 text-slate text-xl font-bold module-add"
              type="button"
            >
              Add
            </button>
            <button
              class="bg-blue-900 w-6/12 p-3 text-slate text-xl text-white module-close"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
