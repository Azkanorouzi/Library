<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <link rel="stylesheet" href="./css/animation.css" />
  </head>
  <body class="h-screen w-screen">
    <header>
      <nav
        class="w-full bg-gradient-to-r from-stone-800 to-blue-950 text-orange-500 flex justify-between lg:text-3xl items-center h-20 px-10"
      >
        <button class="xl:hidden rotate-90 toggle-button" type="button">
          |||
        </button>
        <h1>📕 Library</h1>
        <button type="button">🚪 Sign in</button>
      </nav>
    </header>
    <main class="flex min-h-full relative">
      <!-- Side bar -->
      <aside
        class="absolute z-30 top-0 left-0 right-0 bottom-0 bg-gradient-to-r from-orange-500 to-orange-400 w-full xl:static xl:w-1/4 p-5 text-5xl xl:text-lg xl:text-1xl text-orange-100 text-center -translate-x-full xl:-translate-x-0"
      >
        <h2 class="bg-slate-800 p-2 mb-12">🏆 YOUR PROGRESS</h2>
        <!-- Pages -->
        <section class="bg-slate-800 leading-10 p-2 grid gap-10 xl:gap-3">
          <p><span>📚 Books:</span> <span>0</span></p>
          <p><span>✅ Completed books:</span> <span>0</span></p>
          <p><span>📑 Total pages:</span> <span>0</span></p>
          <p><span>✅ Completed pages:</span> <span>0</span></p>
        </section>
      </aside>
      <section
        class="bg-gradient-to-tr from-blue-800 to-orange-500 w-full grid-container"
      >
        <div
          class="bg-slate-800 flex justify-center items-center text-white text-8xl border-2 border-orange-600 plus-container order-1"
        >
          <p class="plus-sign">+</p>
        </div>
        <article
          class="grid-item bg-slate-800 text-white relative overflow-hidden border-2 border-orange-600"
        >
          <div
            class="absolute top-0 left-0 right-0 p-2 flex justify-between text-xl bg-slate-700 bg-opacity-90 border-b-4 border-orange-600"
          >
            <button class="text-left edit-button" type="button">📝</button>
            <button class="text-right close-button" type="button">❌</button>
          </div>
          <div>
            <img src="assets/images/book1.jpg" alt="book1" class="w-full" />
          </div>
          <div
            class="w-full absolute bottom-0 left-0 right-0 z-10 bg-orange-600 flex"
          >
            <button class="flex-1 p-2 bg-blue-900" type="button">-</button>
            <button class="flex-1 p-2 bg-orange-400" type="button">+</button>
            <button class="flex-1 p-2 bg-orange-900" type="button">DONE</button>
          </div>
        </article>
      </section>
    </main>
    <div
      class="module bg-slate-700 bg-opacity-80 fixed top-0 left-0 right-0 bottom-0 z-40 flex justify-center items-center module-hidden module-close"
    >
      <div class="add-book-module bg-orange-600 border-2 border-orange-50 p-7">
        <h3 class="text-white text-center font-bold text-3xl">NEW BOOK INFO</h3>
        <form action="put" class="grid gap-2">
          <label for="author" class="text-2xl text-white">
            author
            <input
              type="text"
              name="author"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white"
              id="author"
            />
          </label>

          <label for="title" class="text-2xl text-white">
            title
            <input
              type="text"
              name="title"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white"
              id="title"
            />
          </label>
          <label for="pages" class="text-2xl text-white">
            Pages
            <input
              type="number"
              name="pages"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white pages-input"
              id="pages"
              min="10"
            />
          </label>
          <label for="completed-pages" class="text-2xl text-white">
            Completed pages
            <input
              type="number"
              name="completed"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white completed-pages-input"
              id="completed-pages"
            />
          </label>
          <label for="img-url" class="text-2xl text-white">
            Book image (url)
            <input
              type="url"
              name="img-url"
              class="p-2 border-none outline-none w-full bg-slate-700 text-white"
              id="img-url"
            />
          </label>
          <!-- Buttons -->
          <div class="w-full flex mt-7">
            <button
              class="bg-orange-200 w-6/12 p-3 text-slate text-xl font-bold module-add"
              type="button"
            >
              Add
            </button>
            <button
              class="bg-blue-900 w-6/12 p-3 text-slate text-xl text-white module-close"
              type="button"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
